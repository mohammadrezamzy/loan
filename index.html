<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه وام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .calculator h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .calculator label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .calculator button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e6ffed;
      border: 1px solid #34d399;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>محاسبه وام</h1>
    <label for="amount">مقدار مبلغ درخواستی  (ریال):</label>
    <input type="number" id="amount" placeholder="Enter loan amount">

    <label for="installments">چند ماهه</label>
    <input type="number" id="installments" placeholder="Enter number of installments">

    <button onclick="calculateInstallment()">محاسبه اقساط</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    function calculateInstallment() {
      const amount = parseFloat(document.getElementById('amount').value) || 0;
      const installments = parseInt(document.getElementById('installments').value) || 1;

      if (amount <= 0 || installments <= 0) {
        alert('Please enter valid values for amount and installments.');
        return;
      }

      const interest = ( amount * 6.5 * ((installments / 2) + 0.5) ) / 100;
      const totalPayable = amount + interest;
      const monthlyInstallment = totalPayable / installments;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<p>مبلغ هر قسط :  <strong>${monthlyInstallment.toFixed(2)}</strong> (ریال)</p>`;
    }
  </script>
</body>
</html>
